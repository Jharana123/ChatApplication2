<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTimeChatApplication</title>
    <script src="http://localhost:8000/socket.io/socket.io.js" defer></script>
    <script src="./././js/client.js" defer></script>
    <link rel="stylesheet" href="./././css/style.css">
</head>
<body>
    <nav>
        <img class="img1" src="Bubble-Chat-Icon-PNG-Pic.png">
    </nav>
    
    <div class="container">
        <div class="message right">Jharana:How are you?</div>
        <div class="message left">Priya:I am fine</div>
        
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" id="messageInput">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</body>
</html>
